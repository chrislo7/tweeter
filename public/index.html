<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" >
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
      <button class="compose-button"> &#9998; Compose </button>
    </nav>
    <script type="text/javascript" src="/scripts/compose-button-slide.js"></script>
    <!-- script to grab code from compose-button-slide.js file -->
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id='new-tweet-form' action="/tweets" method="POST">
          <textarea name="text" id="textarea" placeholder="What are you humming about?"></textarea>
          <br/>
          <input type="submit" value="Tweet">
          <script src="/scripts/submit-new-tweets.js"></script>
          <!-- script to grab code from submit-new-tweets.js file -->
          <err>Error!</err>
          <span class="counter" id="counter">140</span>
          <script src="/scripts/composer-char-counter.js"></script>
          <!-- script to grab code from composer-char-counter.js file -->
        </form>
      </section>
      <section id="tweets-container">
      <!-- Hard coded tweet for reference -->
        <article class='old-tweets'>
        <ul>@VinDiesel</ul>
        <header>
          <img class="logo" src="/images/bird.png" >
          <h2>Vin Diesel</h2>
        </header>
        <p>I'm bald.</p>
        <footer>
          <div>900 days ago</div>
          <div2><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></div2>
      </footer>
    </article>
  </section>
</main>
</body>
</html>
